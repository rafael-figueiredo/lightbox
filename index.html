<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Lightbox Example</title>
  <link rel="stylesheet" href="css/lightbox.min.css">
</head>
<body>

  <section>
    <h3>Two Individual Images</h3>
    <div>
      <a class="example-image-link" href="images/01.jpg" data-lightbox="example-1"><img class="example-image" src="images/thumb-01.jpg" alt="image-1" /></a>

     <a class="example-image-link" href="images/02.jpg" data-lightbox="example-2"><img class="example-image" src="images/thumb-02.jpg" alt="image-2" /></a>

     <a class="example-image-link" href="images/03.jpg" data-lightbox="example-3"><img class="example-image" src="images/thumb-03.jpg" alt="image-3" /></a>
    </div>

  <script src="js/lightbox-plus-jquery.min.js"></script>

</body>
</html>
